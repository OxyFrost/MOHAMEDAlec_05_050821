<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Style CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/style.css" />


    <title>Orinoco - Panier.</title>

</head>

<body>

<!--Header + nav menu-->
<nav class="navbar bg-main navbar-expand-lg navbar-light">
    <a class="navbar-brand" href="index.html">
        <img class="img-logo" src="img/logo.png" alt="Logo Orinococo">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a href="#!" class="nav-link waves-effect">
                    <button class="btn btn-outline-success my-2 my-sm-0">
                        <i class="fas fa-shopping-cart"></i>
                        Panier
                    </button>
                </a>
            </li>
        </ul>
    </div>
</nav>


<!-- Tableau des articles -->
<section class="container">
    <h3 class="section-title m-3">Votre Panier</h3>
    <table class="table table-bordered table-striped text-center">
        <thead>
        <tr>
            <th>Nom Produit</th>
            <th>Vernissage</th>
            <th>qté</th>
            <th>prix</th>
            <th>prix total</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody id="list-panier">
        </tbody>
    </table>
    <div class="text-center" id="emptyPanier">

    </div>
</section>

<!-- Commande client -->
<section class="container">
    <h3 class="section-title m-3">Vos Informations</h3>
    <div class="bg-main rounded p-2 mb-4">
        <form id="formContact" name="formContact">
            <div class="row">
                <div class="form-group col-md-6 col-sm-12">
                    <label class="font-weight-bold" for="prenom">Prénom : </label>
                    <input type="text" class="form-control" id="prenom" aria-describedby="emailHelp" placeholder="Joe" required>
                </div>
                <div class="form-group col-md-6 col-sm-12">
                    <label class="font-weight-bold" for="nom">Nom : </label>
                    <input type="text" class="form-control" id="nom" aria-describedby="emailHelp" placeholder="Guérand" required>
                </div>
                <div class="form-group col-12">
                    <label class="font-weight-bold" for="email">Adresse Email : </label>
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="contact@gmail.com" required>
                    <small id="emailHelp" class="form-text text-muted">Nous garderons votre adresse mail privée.</small>
                </div>
                <div class="form-group col-12">
                    <label class="font-weight-bold" for="adress">Adresse :</label>
                    <input type="text" class="form-control" id="adress" aria-describedby="emailHelp" placeholder="36 Rue du Faubourg" required>
                </div>
                <div class="form-group col-md-6 col-sm-12">
                    <label class="font-weight-bold" for="codePostal">Code Postale : </label>
                    <input type="number" class="form-control" id="codePostal" aria-describedby="emailHelp" placeholder="75000" required>
                </div>
                <div class="form-group col-md-6 col-sm-12">
                    <label class="font-weight-bold" for="ville">Ville : </label>
                    <input type="text" class="form-control" id="ville" aria-describedby="emailHelp" placeholder="Paris" required>
                </div>
                <div class="form-group">
                    <button class="btn btn-primary m-2 ml-3" type="submit">Submit form</button>
                </div>
            </div>
        </form>
    </div>
</section>


<!-- Footer -->
<footer class="bg-dark py-4">
    <ul class="list-inline text-center">
        <li class="list-inline-item"><a href="index.html" title="Accueil">Accueil</a></li>
        <li class="list-inline-item"><a href="mailto:orinoco@mail.com?subject=Contact" title="Contact">Contact</a>
        </li>
        <li class="list-inline-item"><a href="#" title="Mentions Légales">Mentions Légales</a></li>
    </ul>
    <p class="copyright text-white text-center m-0 p-0">Orinoco © 2021</p>
</footer>


<script src="js/bootstrap.min.js"></script>
<script src="js/article.js"></script>
<script src="js/function.js"></script>
<script src="js/panier.js"></script>

</body>
</html>
